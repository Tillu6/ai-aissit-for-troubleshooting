<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Assist Troubleshooting</title>
  <!-- Google Fonts for futuristic typography -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container */
    #container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    /* Futuristic Logo */
    .logo-container {
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      height: 150px;
    }
    .logo svg {
      width: 100%;
      height: 100%;
    }

    /* Headings */
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      margin-bottom: 20px;
      font-size: 2em;
    }

    /* Form Elements */
    label {
      font-size: 1.1em;
      margin-bottom: 10px;
      display: block;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #00ffff;
      border-radius: 8px;
      background-color: #121212;
      color: #e0e0e0;
      font-size: 1em;
      resize: vertical;
      outline: none;
      transition: border 0.3s;
    }
    textarea:focus {
      border-color: #00ffff;
    }
    input[type="submit"] {
      background-color: #00ffff;
      color: #121212;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #00e6e6;
    }

    /* Solution Section */
    #solution {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #00ffff;
      border-radius: 8px;
      background-color: rgba(0, 255, 255, 0.1);
      color: #e0e0e0;
      text-align: left;
    }
    #solution h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      margin-top: 0;
    }
    #solution a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
    #solution a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      #container {
        padding: 20px;
      }
      textarea {
        min-height: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="logo-container">
      <!-- Futuristic Logo -->
      <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Gradient Definition -->
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00f; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0ff; stop-opacity:1" />
          </linearGradient>
          <!-- Glow Filter -->
          <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur" />
            <feMerge>
              <feMergeNode in="coloredBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <!-- Futuristic Circle with Lines -->
        <g filter="url(#glow)">
          <circle cx="100" cy="100" r="80" fill="url(#grad1)" stroke="#fff" stroke-width="4" />
          <line x1="100" y1="20" x2="100" y2="180" stroke="#fff" stroke-width="2" />
          <line x1="20" y1="100" x2="180" y2="100" stroke="#fff" stroke-width="2" />
          <line x1="40" y1="40" x2="160" y2="160" stroke="#fff" stroke-width="2" />
          <line x1="160" y1="40" x2="40" y2="160" stroke="#fff" stroke-width="2" />
        </g>
        <!-- Text Overlay -->
        <text x="100" y="115" text-anchor="middle" fill="#fff" font-family="'Orbitron', sans-serif" font-size="20" font-weight="bold">
          AI Diagnostics
        </text>
      </svg>
    </div>
    <h1>AI-Assist Troubleshooting</h1>
    <form method="POST">
      <label for="user_input">Describe your problem:</label>
      <textarea id="user_input" name="user_input"></textarea>
      <input type="submit" value="Get Solution">
    </form>

    {% if solution %}
      <div id="solution">
        <h2>Solution:</h2>
        <p>{{ solution }}</p>
        {% if web_search_link %}
          <a href="{{ web_search_link }}" target="_blank">Open Web Search</a>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
